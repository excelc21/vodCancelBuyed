plugins {
    id 'org.springframework.boot' version '2.5.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'com.adarshr.test-logger' version '3.0.0'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.jahia.org/maven2')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
//    implementation 'org.springframework.boot:spring-boot-starter:2.1.3.RELEASE'
//    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.1.3.RELEASE'
    implementation 'org.mybatis:mybatis:3.4.0'
    implementation 'org.mybatis:mybatis-spring:1.3.0'
    implementation 'commons-dbcp:commons-dbcp:1.4'
    implementation 'com.oracle:ojdbc6:12.1.0.2'
    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
//    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'

    //add
    compileOnly 'org.projectlombok:lombok'
    compileOnly 'org.mapstruct:mapstruct:1.4.2.Final'

    annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    // cloud stream
    implementation 'org.springframework.cloud:spring-cloud-stream:3.1.5'
    implementation 'org.springframework.cloud:spring-cloud-starter-stream-kafka:3.1.5'
    testImplementation 'org.springframework.cloud:spring-cloud-stream-test-support:3.1.5'

}

group = 'com.wincom'
version = '0.0.1-SNAPSHOT'
description = 'vodCancelBuyed'
sourceCompatibility = '11'

ext.profile = (!project.hasProperty('profile') || !profile) ? 'local' : profile

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources", "src/main/profiles/${profile}"
        }
    }
}

test {
    exclude '**/*'
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks{

//    withType(JavaCompile) {
//        options.encoding = 'UTF-8'
//    }
    processResources { duplicatesStrategy = org.gradle.api.file.DuplicatesStrategy.INCLUDE }

}

